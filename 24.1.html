<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
</head>
<style type="text/css">
	.gallery{
		margin: 50px;
		border: 10px solid #ccc;
		float: left;
		width: 500px;
	}.gallery:hover{
		border: 10px solid #777;
	}.deskripsi{
		padding: 25px;
		text-align: center;
	}.gallery img{
		width: 100%;
		height: auto;
	}
</style>
<body>
	<div class="gallery">
		<a href="#">
			<img src="HMTI.jpg" alt="HIMPUNAN">
		</a>
		<div class="deskripsi"> HMTI 2017
		</div>
	</div>
	<div class="gallery">
		<a href="#">
			<img src="Maroon.jpg" alt="Wuli Yu">
		</a>
		<div class="deskripsi"> Wuli Yuliyana
		</div>
	</div>

</body>
</html>
