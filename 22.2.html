<!DOCTYPE html>
<html>
<head>
	<title>Dropdown</title>
</head>
<style>
</style>
<body>
	<ul>
		<li><a href="#" class="aktif">Home</a></li>
		<li><a href="#">News</a></li>
		<li class="dropdown">
			<a href="#" class="dropdown">Dropdown</a><div class="dropdown-content">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>			
		</div></li>
	</ul>
	
	<h3>Ini adalah contoh menu dropdown didalam Navigation Bar</h3>
	<p>Coba anda hover menu <b>Dropdown</b> untuk melihat beberapa sub menu berupa link.</p>

</body>
</html>
